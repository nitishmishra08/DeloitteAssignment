<div class="col-md-12 wrapper-container" *ngIf="loadingIndicator">
    <div class="col-md-5">
        <img width="300px" height="300px" class="logo" [src]="itemDetails.poster">
    </div>
    <div class="col-md-5">
        <p>{{itemDetails.Title}}</p>
        <h3>{{itemDetails.Name}}</h3>
        <br/>
        <p>{{itemDetails.Description}}</p>
        <br/>
        <div>
            <p>Color:<span>{{itemDetails.color}}</span></p>
        </div>
        <p>Price per Unit</p>
        
            <div class="col-md-2 wrap-marg"><span>$</span>{{itemDetails.price}}</div>
            <div class="col-md-6">
                <button type="button" class="btn btn-primary" 
                data-toggle="modal" data-target="#myModal" (click)="showModal=true">
                BUY NOW</button>
            </div>
       
    </div>
    <div class="modal fade" id="myModal" role="dialog" [ngClass]="{show:showModal}">
        <div class="modal-dialog">
        
          <!-- Modal content-->
          <div class="modal-content">
            <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal">&times;</button>
              <h4 class="modal-title">Modal Header</h4>
            </div>
            <div class="modal-body">
              <p>Some text in the modal.</p>
            </div>
            <div class="modal-footer">
              <button type="button" (click)="showModal=false" class="btn btn-default" data-dismiss="modal">Close</button>
            </div>
          </div>
          
        </div>
      </div>
    
   
</div>
